<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body{
            background-color: lightblue; /* comentario em CSS*/
            color: rgb(168, 28, 28);
            font-size: 1.3em;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1> <!--Comentario em HTML-->
    <p>Me livrei da maldição</p>
    <script>
       var n1 = Number.parseInt(window.prompt('Digite um número:')) //recebe string
       var n2 = Number.parseFloat(window.prompt('Digite outro número:'))//se não quiser identificar inteiro ou racional, pode usar só "Number"
       var s = n1 + n2
       window.alert(`A soma do entre ${n1} e ${n2} é igual a ` + s) // (string + string) para concatenação
       //(number + number) para adição
       // numero -> string toString() ou String(s))
        
    </script>
</body>
</html>

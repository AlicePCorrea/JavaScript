<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 01 - Nacionalidade</title>
</head>
<body>
    <h1>Qual a sua Nacionalidade (Estrangeiro ou não?)</h1>
    Eu nasci em <input type="text" name="txtn" id="textn">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res">
    
    </div>
</body>
    <script>
        function verificar(){
            var nasc = window.document.querySelector(`input#textn`).value
            var pais = String(nasc).toLowerCase()
            var res = window.document.querySelector(`div#res`)
            res.innerHTML = `<p>Você nasceu em ${nasc}.</p>`
            if (pais != `brasil`) {
                res.innerHTML += `Você é estrangeiro!`
            } else {
                res.innerHTML += `Você é brasileiro!`
            }
         }   
        
    </script>
</html>
